<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Order Dashboard</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
</head>
<body>
    <script src="script.js"></script>
    <main class="journey" data-model-id="1:2">
        <section class="frame">
            <div class="div">
                <img class="img" src="https://c.animaapp.com/V0etzIc5/img/frame-269410.svg" alt="Company Logo" />
                <div class="group-wrapper">
                    <div class="group">
                        <header class="div-wrapper">
                            <h1 class="text-wrapper">Dashboard</h1>
                        </header>
                        <div class="frame-2">
                            <section class="frame-3">
                                <div class="frame-4">
                                    <div class="text-wrapper-2">Total Cost:</div>
                                    <div class="text-wrapper-3">$0.00</div>
                                </div>
                                <div class="frame-wrapper">
                                    <button class="frame-5" type="button" aria-label="View cost breakdown">
                                        <span class="text-wrapper-4">View Breakdown</span>
                                    </button>
                                </div>
                            </section>
                            <section class="frame-6">
                                <div class="frame-7">
                                    <div class="frame-8">
                                        <div class="frame-9">
                                            <h2 class="text-wrapper-2">Add to your Order:</h2>
                                        </div>
                                    </div>
                                    <div class="frame-10" role="group" aria-label="Product selection">
                                        <article class="frame-11">
                                            <div class="image-wrapper">
                                                <img class="image"
                                                     src="https://c.animaapp.com/V0etzIc5/img/image-466@2x.png"
                                                     alt="Product image" />
                                            </div>
                                            <div class="frame-13">
                                                <div class="text-wrapper-5">$2.30</div>
                                                <div class="frame-14" role="group" aria-label="Quantity controls">
                                                    <button class="frame-wrapper" type="button" aria-label="Increase quantity">
                                                        <div class="frame-15">
                                                            <span class="text-wrapper-6">+</span>
                                                        </div>
                                                    </button>
                                                    <div class="frame-16" role="status" aria-label="Current quantity">
                                                        <span class="text-wrapper-6">0</span>
                                                    </div>
                                                    <button class="frame-17" type="button" aria-label="Decrease quantity">
                                                        <span class="text-wrapper-6">-</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </article>
                                        <article class="frame-11">
                                            <div class="frame-19" role="img" aria-label="Product image"></div>
                                            <div class="frame-13">
                                                <div class="text-wrapper-5">$2.90</div>
                                                <div class="frame-14" role="group" aria-label="Quantity controls">
                                                    <button class="frame-wrapper" type="button" aria-label="Increase quantity">
                                                        <div class="frame-15">
                                                            <span class="text-wrapper-6">+</span>
                                                        </div>
                                                    </button>
                                                    <div class="frame-16" role="status" aria-label="Current quantity">
                                                        <span class="text-wrapper-6">0</span>
                                                    </div>
                                                    <button class="frame-17" type="button" aria-label="Decrease quantity">
                                                        <span class="text-wrapper-6">-</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </article>
                                        <article class="frame-11">
                                            <div class="frame-18" role="img" aria-label="Product image"></div>
                                            <div class="frame-13">
                                                <div class="text-wrapper-5">$3.90</div>
                                                <div class="frame-14" role="group" aria-label="Quantity controls">
                                                    <button class="frame-wrapper" type="button" aria-label="Increase quantity">
                                                        <div class="frame-15">
                                                            <span class="text-wrapper-6">+</span>
                                                        </div>
                                                    </button>
                                                    <div class="frame-16" role="status" aria-label="Current quantity">
                                                        <span class="text-wrapper-6">0</span>
                                                    </div>
                                                    <button class="frame-17" type="button" aria-label="Decrease quantity">
                                                        <span class="text-wrapper-6">-</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </article>
                                        <article class="frame-11">
                                            <div class="frame-12" role="img" aria-label="Product image"></div>
                                            <div class="frame-13">
                                                <div class="text-wrapper-5">$4.90</div>
                                                <div class="frame-14" role="group" aria-label="Quantity controls">
                                                    <button class="frame-wrapper" type="button" aria-label="Increase quantity">
                                                        <div class="frame-15">
                                                            <span class="text-wrapper-6">+</span>
                                                        </div>
                                                    </button>
                                                    <div class="frame-16" role="status" aria-label="Current quantity">
                                                        <span class="text-wrapper-6">0</span>
                                                    </div>
                                                    <button class="frame-17" type="button" aria-label="Decrease quantity">
                                                        <span class="text-wrapper-6">-</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                                <section class="frame-20">
                                    <div class="frame-21">
                                        <div class="frame-22">
                                            <label class="text-wrapper-7" for="custom-amount">Add Custom Amount:</label>
                                            <input type="text" id="custom-amount" class="custom-amount-input" placeholder="$0.00" />
                                        <div class="custom-amount-submit">
                                            <button class="frame-wrapper" type="button" aria-label="Submit custom amount">
                                                <div class="frame-27">
                                                    <span class="text-wrapper-6">Submit</span>
                                                </div>
                                            </button>
                                        </div>
                                        </div>

                                    </div>
                                </section>
                                <section class="frame-23">
                                    <header class="frame-24">
                                        <h2 class="text-wrapper-2">Order History</h2>
                                        <button class="text-wrapper-8" type="button" aria-label="View all order history" style="display: none;">View All</button>
                                    </header>
                                </section>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="rectangle" aria-hidden="true"></div>
        <div class="cost-popup" role="dialog" aria-modal="true" style="display: none;">
            <div class="cost-popup-content">
                <h2>Cost Breakdown</h2>
                <div class="breakdown-row">
                    <span>Before Tax:</span><span class="before-tax">$0.00</span>
                </div>
                <div class="breakdown-row">
                    <span>Service Charge:</span><span class="service-charge">$0.00</span>
                </div>
                <div class="breakdown-row">
                    <span>GST:</span><span class="gst">$0.00</span>
                </div>
                <div class="breakdown-row total-row">
                    <span>Total:</span><span class="after-tax">$0.00</span>
                </div>
                <button class="close-popup">Close</button>
            </div>
        </div>
    </main>
<div class="remove-all-popup" id="removeAllPopup">
  <div class="remove-all-popup-content">
    <h2>Remove all items?</h2>
    <div class="remove-all-buttons">
      <button class="cancel-remove" id="cancelRemoveAll">Cancel</button>
      <button class="confirm-remove" id="confirmRemoveAll">Remove All</button>
    </div>
  </div>
</div>

</body>
</html>
