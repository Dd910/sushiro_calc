<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Price Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 1.4em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .plate {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .plate:hover {
      transform: scale(1.05);
    }

    .red { background-color: #e74c3c; }
    .grey { background-color: #7f8c8d; }
    .gold { background-color: #f1c40f; color: #000; }
    .black { background-color: #2c3e50; }

    .custom {
      margin: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .custom input {
      width: 100px;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .custom button {
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #27ae60;
      color: white;
      cursor: pointer;
    }

    .summary {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .totals {
      padding: 10px;
      background: #f9f9f9;
      border-top: 2px solid #333;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Sushi Price Calculator</h1>

  <!-- Plate grid -->
  <div class="grid">
    <button class="plate red" onclick="addPlate(2.30)">üç£ $2.30</button>
    <button class="plate grey" onclick="addPlate(2.90)">üç£ $2.90</button>
    <button class="plate gold" onclick="addPlate(3.90)">üç£ $3.90</button>
    <button class="plate black" onclick="addPlate(4.90)">üç£ $4.90</button>
  </div>

  <!-- Custom input -->
  <div class="custom">
    <input type="number" id="customPrice" step="0.01" placeholder="Custom $" />
    <button onclick="addCustom()">Add</button>
  </div>

  <!-- Summary of selections -->
  <div class="summary" id="summary"></div>

  <!-- Totals -->
  <div class="totals" id="totals">Total: $0.00</div>

  <script>
    let items = [];

    function addPlate(price) {
      items.push(price);
      updateSummary();
    }

    function addCustom() {
      const input = document.getElementById("customPrice");
      const value = parseFloat(input.value);
      if (!isNaN(value) && value > 0) {
        items.push(value);
        input.value = "";
        updateSummary();
      }
    }

    function updateSummary() {
      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = items.map((p, i) => `Item ${i + 1}: $${p.toFixed(2)}`).join("<br>");

      let subtotal = items.reduce((a, b) => a + b, 0);
      let withService = subtotal * 1.10; // 10% service charge
      let withGST = withService * 1.09;  // 9% GST after service

      document.getElementById("totals").textContent =
        `Subtotal: $${subtotal.toFixed(2)} | Final: $${withGST.toFixed(2)}`;
    }
  </script>
</body>
</html>
